<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
		<meta http-equiv="content-type" content="text/html;charset=utf-8" />
		<title>yapianyu - Better late than never</title>
		<link rel="stylesheet" type="text/css" href="/css/style.css" />
		<link rel="stylesheet" type="text/css" href="/css/syntax.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
		<script type="text/javascript">
			var _gaq = _gaq || [];
			_gaq.push(['_setAccount', 'UA-33482938-1']);
			_gaq.push(['_trackPageview']);

			(function() {
				var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
				ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
				var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
			})();
		</script>
	</head>

	<body>
		<div id="logo">
			<h1><div>Better late than never</div><a href="/">Home</a></h1>
		</div>
		<div id="wrapper">
			<div id="content" class="index">
				<div id="sidebar">
					<ul>
						<li>
							<a href="/">articles({{ site.posts | size }})</a>
							<ul>
								{% for category in site.categories %}
								<li><a href="/{{ category[0] | downcase }}.html">{{ category[0] }}({{ category | last | size }})</a></li>
								{% endfor %}
							</ul>
						</li>
                        <li><a href="/artwork.html">artwork</a></li>
						<li><a href="/resume.html">resume</a></li>
						<li><a href="/about.html">about</a></li>
					</ul>
				</div>
				
				<div id="main">
					<h1>Category Â» {{ page.title }}</h1>
					{{ content }}
				</div>
			</div>
		</div>
		<a id="backToTop" href="#" style='display:none;position:fixed;bottom:35px;overflow:hidden;'
			title='Back to Top' onclick="window.scrollTo(0,0);return false;">
			<img src='/image/back-to-top.png'/>
		</a>
		<script type="text/javascript">
			$(document).ready(function () {
				var bt = $('#backToTop');
				var sw = $(document.body)[0].clientWidth;
				var limitsw = (sw - 800) / 2 - 80;
				if (limitsw > 0){
				limitsw = parseInt(limitsw);
				bt.css("right",limitsw);
			}
			$(window).scroll(function() {
				var st = $(window).scrollTop();
					if(st > 30){
					bt.show();
				} else{
					bt.hide();
				}
			});
		})
		</script>
	</body>
</html>
