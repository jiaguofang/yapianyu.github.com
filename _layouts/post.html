<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
		<meta http-equiv="content-type" content="text/html;charset=utf-8" />
		<title>{{ page.title }}</title>
		<link rel="stylesheet" type="text/css" href="/css/style.css" />
		<link rel="stylesheet" type="text/css" href="/css/syntax.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
		<script type="text/javascript">
			var _gaq = _gaq || [];
			_gaq.push(['_setAccount', 'UA-33482938-1']);
			_gaq.push(['_trackPageview']);

			(function() {
				var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
				ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
				var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
			})();
		</script>	
	</head>

	<body>
		<div id="logo">
			<h1><div>Better late than never</div><a href="/">Home</a></h1>
		</div>
		<div id="wrapper">
			<div id="content">
				<h2>{{ page.title }}</h2>
				<div class="cnt">
					<p class="date">{{ page.date | date:"%Y-%m-%d" }}</p>
					{{ content }}
					<p>--EOF--</p>
					<p class="prev-next">
						{% if page.previous.url %}
							«&nbsp;<a href="{{ page.previous.url }}">{{ page.previous.title }}</a>
						{% endif %}
						{% if page.next.url and page.previous.url%}
							&nbsp;|&nbsp;
						{% endif %}
						{% if page.next.url %}
							<a href="{{ page.next.url }}">{{ page.next.title }}</a>&nbsp;»
						{% endif %}
					</p>
				</div>
				<div id="disqus_thread"></div>
				<script type="text/javascript">
				  /**
				    * var disqus_identifier; [Optional but recommended: Define a unique identifier (e.g. post id or slug) for this thread] 
				    */
				  (function() {
				   var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
				   dsq.src = 'http://yapianyugithubcom.disqus.com/embed.js';
				   (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
				  })();
				</script>
				<noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
			</div>
		</div>
		<a id="backToTop" href="#" style='display:none;position:fixed;bottom:35px;overflow:hidden;'
			title='Back to Top' onclick="window.scrollTo(0,0);return false;">
			<img src='/image/back-to-top.png'/>
		</a>
		<script type="text/javascript">
			$(document).ready(function () {
				var bt = $('#backToTop');
				var sw = $(document.body)[0].clientWidth;
				var limitsw = (sw - 800) / 2 - 80;
				if (limitsw > 0){
				limitsw = parseInt(limitsw);
				bt.css("right",limitsw);
			}
			$(window).scroll(function() {
				var st = $(window).scrollTop();
					if(st > 30){
					bt.show();
				} else{
					bt.hide();
				}
			});
		})
		</script>
	</body>
</html>
